<!-- {{ include.name }}: {{ include.links | size }} links -->
<li>{{ include.name }}
	<ul>
	{% for link in include.links %}
		{% unless link.sitemap.exclude or link.published == false %}
		<li>
			<a href="{{ site.baseurl }}{{ link.url | remove: 'index.html' }}">{% if link.title %}{{ link.title }}{% else %}...{% endif %}</a>
		</li>
		{% endunless %}
	{% endfor %}
	</ul>
</li>
