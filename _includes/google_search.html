{% capture google_search_site_term %}site:{{ site.url }}{{ site.baseurl }}/{% endcapture %}
<script language="Javascript" type="text/javascript">
  function google_search() {
    var query = document.getElementById("google-search").value;
    window.open("https://www.google.com/search?q=" + query + "%20" + "{{ google_search_site_term }}");
  }
</script>

<form id="search" onsubmit="google_search(); return false;">
  <input type="text" id="google-search" placeholder="{{ site.data.language.enter_search_term }}">
</form>
<noscript>
  Search <a href="https://www.google.com?q={{ google_search_site_term }}" target="_blank">Google</a> for:
  <pre><code>search-term {{ google_search_site_term }}</code></pre>
</noscript>
