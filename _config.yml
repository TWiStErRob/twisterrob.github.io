# Default Settings

defaults:
  -
    scope:
      path: ""
    values:
      layout: page
      #skip_boilerplate: true
  -
    scope:
      type: pages
      path: ""
    values:
      show_meta: false
      # sidebar:        # Possible values › left, right › by default there will be no sidebar
      comments: false
  -
    scope:
      type: posts
      path: ""        
    values:
      show_meta: true
      # sidebar:        # Possible values › left, right › by default there will be no sidebar
      comments: true
      #author: twisterrob # disable for now, I'm the only one
  -
    scope:
      type: projects
      path: ""
    values:
      layout: project
      breadcrumbs: true
      comments: true
      images:
        icon: unknown-app-icon-512.png
        icon_small: unknown-app-icon-512.png
  -
    scope:
      type: jobs
      path: ""
    values:
      layout: job
      breadcrumbs: true
  -
    scope:
      path: blog/category/
    values:
      #permalink: /blog/:category/ # will be available in 3.0, see https://github.com/jekyll/jekyll/pull/3320
      breadcrumbs: true
      title: Category Details


