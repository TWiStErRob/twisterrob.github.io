# Title of your website
title: "TWiStErRob"


# The slogan describes your website and is used on homepage in <title> and other important places
slogan: "Professional & Hobby Development site"


# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: "Home for all things about and by Róbert&nbsp;Papp (TWiStErRob)."

# Main author of the website
# See > authors.yml
author: twisterrob

# This URL is the main address for absolute links. Don't include a slash at the end.
url: 'http://www.twisterrob.net'
baseurl: ''

# This is for the editing function in _/includes/improve_content.html
# Leave it empty if your site is not on GitHub/GitHub Pages
improve_content: https://github.com/twisterrob/twisterrob.github.io/issues

# This URL points directly to the images directory making
# things easier to link to images in posts and templates. Don't include a slash at the end.
#
# Example: <img src="{{ site.urlimg }}{{ post.image.title }}" />
# Markdown-Example for posts ![Image Text]({{ site.urlimg }}image.jpg)
#
urlimg: '/images/'

# Logo size is 600x80 pixels
logo: "logo-600x80.png"

gems:
  - jekyll-redirect-from

#      _____ __                  __                
#     / ___// /________  _______/ /___  __________ 
#     \__ \/ __/ ___/ / / / ___/ __/ / / / ___/ _ \
#    ___/ / /_/ /  / /_/ / /__/ /_/ /_/ / /  /  __/
#   /____/\__/_/   \__,_/\___/\__/\__,_/_/   \___/ 
#
# Open _data/navigation.yml to adjust the left and right topbar navigation
# Open _data/socialmedia.yml to adjust the left and right topbar navigation

show_drafts: null
limit_posts: 0
future:      true
unpublished: false
# Paginates all X entries
paginate: 10
# Pagination path › Important for blog page in /blog/ to work
paginate_path: "blog/page:num"

# !GitHub pages! Disable custom plugins and ignore symbolic links
# This means that ```java will not work because it requires https://github.com/mvdbos/kramdown-with-pygments
safe: true

exclude: []
include: ['.htaccess']

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - INSTALL.md
    - "*.bat"
    - "*.zip"
    - sources
    - .fast-dev
    - .sass-cache

#       ______                                _           
#      / ____/___  ____ _   _____  __________(_)___  ____ 
#     / /   / __ \/ __ \ | / / _ \/ ___/ ___/ / __ \/ __ \
#    / /___/ /_/ / / / / |/ /  __/ /  (__  ) / /_/ / / / /
#    \____/\____/_/ /_/|___/\___/_/  /____/_/\____/_/ /_/ 
#                                                         
quiet: false

# More › http://kramdown.gettalong.org/quickref.html
# Options › http://kramdown.gettalong.org/options.html
kramdown:
  input:          GFM
  auto_ids:       true
  auto_id_stripping: true # TODO is this --safe?
  #transliterated_header_ids: true # requires some more dependency
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  toc_panel:      true
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  hard_wrap: false
  #enable_coderay: true
  #syntax_highlighter: rouge

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style

# More › http://sass-lang.com
# Options › http://jekyllrb.com/docs/assets/#sassscss
# Safe mode only allows style, syntax=based on extension, cache=false
sass:
  sass_dir: _sass
  # Options › http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  style: :compressed # :nested | :expanded | :compact | :compressed

# Theme works best with Kramdown (using the table of contents function)
markdown: kramdown
highlight: pygments
excerpt_separator: "<!--more-->"

# Used › default.html front-matter and comress.html
# Options › http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  ignore:
    envs: [development]

# !GitHub pages! ???
lsi: false


# The language setting is used in /includes/header.html for html-settings
language: "en"


# Docs › http://jekyllrb.com/docs/collections/
permalink: /blog/:year/:month/:title.html
collections:
  projects:
    output: true
    permalink: /project/:name/
  jobs:
    output: true
    permalink: /work/:name/
