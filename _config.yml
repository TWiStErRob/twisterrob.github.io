quiet: false
excerpt_separator: "<!--more-->"

# Theme works best with Kramdown (using the table of contents function)
markdown: kramdown
# !github-pages! mandatory › https://help.github.com/articles/using-jekyll-with-pages/#configuration-settings-you-cannot-change
# Since Jekyll 3 the default highlighter is Rouge (replaced Pygments.rb in v44)
highlighter: rouge

# More › http://kramdown.gettalong.org/quickref.html
# Options › http://kramdown.gettalong.org/options.html
kramdown:
  input:          GFM
  auto_ids:       true
  auto_id_stripping: true # TODO is this --safe?
  #transliterated_header_ids: true # requires some more dependency
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  toc_panel:      true
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  hard_wrap:      false
  # https://github.com/jekyll/jekyll/pull/4090
  syntax_highlighter: rouge

  # Rouge Highlighter in Kramdown › http://kramdown.gettalong.org/syntax_highlighter/rouge.html
  # span, block element options fall back to global
  syntax_highlighter_opts:
    # Rouge Options › https://github.com/jneen/rouge#full-options
    #debug: false
    #parent: ''
    css_class: 'highlight'
    default_lang: text
    disable: false
    span:
      disable: false
    block:
      #wrap: true
      #line_numbers: true
      #start_line: 1
      disable: false

# More › http://sass-lang.com
# Options › http://jekyllrb.com/docs/assets/#sassscss
# Safe mode only allows style, syntax=based on extension, cache=false
sass:
  sass_dir: _sass
  # Options › http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  style: :compressed # :nested | :expanded | :compact | :compressed

# Used › default.html front-matter and comress.html
# Options › http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  ignore:
    envs: [development]

# !github-pages! mandatory › https://help.github.com/articles/using-jekyll-with-pages/#configuration-settings-you-cannot-change
# Since Jekyll 3 the default highlighter is Rouge (replaced Pygments.rb in v44)
incremental: false
# !github-pages! mandatory › https://help.github.com/articles/using-jekyll-with-pages/#configuration-settings-you-cannot-change
# TODO what is this?
lsi: false


# The language setting is used in /includes/header.html for html-settings
language: "en"


# Docs › http://jekyllrb.com/docs/collections/
permalink: /blog/:year/:month/:title.html
collections:
  projects:
    output: true
    permalink: /project/:name/
  jobs:
    output: true
    permalink: /work/:name/
